name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
    - name: Install
      run: npm ci
    - name: Build
      run: npm run build
    - name: Deploy
      run: npx angular-cli-ghpages --no-silent --dir=dist/portfolio
      env:
        CLI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
