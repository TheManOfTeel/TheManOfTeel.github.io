name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js 16
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install
      run: npm install
    - name: Build
      run: npm run build
    - name: Deploy
      run: npm run ng build --prod --base-href=/portfolio/ && npm run ngh --dir=dist/portfolio
      env:
        CLI: true
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
