<!-- tabs for the app to simplify navigation -->
<div class="toolbar">
  <mat-tab-group>
      <mat-tab>
          <ng-template mat-tab-label>
              <mat-icon>home</mat-icon>
              <div class="divider"></div>
              About Me
          </ng-template>
          <app-about></app-about>
      </mat-tab>
      <mat-tab>
          <ng-template mat-tab-label>
              <mat-icon>person</mat-icon>
              <div class="divider"></div>
              Projects
          </ng-template>
          <app-projects></app-projects>
      </mat-tab>
      <mat-tab>
          <ng-template mat-tab-label>
              <mat-icon>phone</mat-icon>
              <div class="divider"></div>
              Contact
          </ng-template>
          <app-contact></app-contact>
      </mat-tab>
  </mat-tab-group>
</div>
