<div class="toolbar">
  <mat-toolbar>
    <h1>Danny Teel's Portfolio</h1>
    <div *ngIf="!isMobilePortrait; else mobile" style="margin-left: auto;">
      <button mat-stroked-button color="primary" type="button" class="btn-default" (click)="downloadResume()">
        <mat-icon>download</mat-icon>
        Resume
      </button>
    </div>
    <ng-template #mobile>
      <button mat-icon-button color="primary" type="button" class="btn-default" style="margin-left: auto;" (click)="downloadResume()">
        <mat-icon>download</mat-icon>
      </button>
    </ng-template>
  </mat-toolbar>
  <mat-tab-group>
      <mat-tab>
          <ng-template mat-tab-label>
              <mat-icon>home</mat-icon>
              <div class="divider"></div>
              About Me
          </ng-template>
          <app-about></app-about>
      </mat-tab>
      <mat-tab>
          <ng-template mat-tab-label>
              <mat-icon>person</mat-icon>
              <div class="divider"></div>
              Projects
          </ng-template>
          <app-projects></app-projects>
      </mat-tab>
  </mat-tab-group>
</div>
